<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .favorito {
            color: #aaa;
            cursor: pointer;
        }
        .favorito.favoritado {
            color: orange;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tecnologuia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">In√≠cio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Linguagens</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Favoritos</a>

    <div class="d-flex justify-content-center">
        <div>
    <div class="container">
        <h1 class="mt-4">Favoritos</h1>
        <ul id="listaFavoritos" class="list-group mt-2">
            <li class="list-group-item"><span class="favorito">&#9734;</span> Python</li>
            <li class="list-group-item"><span class="favorito">&#9734;</span> C#</li>
            <li class="list-group-item"><span class="favorito">&#9734;</span> Java</li>
        </ul>
    </div>
    </div>
     
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        var favoritos = document.getElementsByClassName('favorito');
        for (var i = 0; i < favoritos.length; i++) {
            favoritos[i].addEventListener('click', function() {
                this.classList.toggle('favoritado');
                
            });
        }
    </script>
